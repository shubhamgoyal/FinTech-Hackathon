<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html">Funding.ME</a>
            </div>
        </nav>

        <div id="page-wrapper" style="margin: 0 auto;">
            <div class="row">
                <div class="col-lg-12">
                    <!-- <h1 class="page-header">Companies</h1> -->
                    <br/>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Companies
                        </div>

                        <!-- /.panel-heading -->
                        <div class="panel-body" class="col-lg-12">

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        
                                        <label>Industry</label>
                                            <select class="form-control" style="width: 300px;" ng-model="search.industry">
                                                <option>Technology</option>
                                                <option>Garment</option>
                                                <option>Toys</option>
                                                <option>Electronic</option>
                                                <option>Retail</option>
                                            </select>
                                    </div>
                                    <div class="col-md-6"><input class="form-control" type="text" placeholder="Search Company" ng-model="search.name" />
                                       </div>
                                </div>
                                            
                             </div>

                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Company
                                            </th>
                                            <th>Turnover (SGD)</th>
                                            <th>Industry</th>
                                            <th>Business Nature</th>
                                            <th>Est. Years</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="comp in company | filter:search:strict">
                                            <td>
                                                <img src="{{comp.img}}" height="50px" width="50px">
                                            </td>
                                            <td>
                                                <b>
                                                {{comp.name}}</b>
                                                <br/>
                                                <p>
    {{comp.desc}}
</p>
                                            </td>
                                            <td class="center">{{comp.turnover}}</td>
                                            <td>{{comp.industry}}</td>
                                            <td class="center">{{comp.nature}}</td>
                                            <td class="center">{{comp.yearofest}}</td>
                                            <td class="center"><button class="btn btn-default">Video</button></td>
                                            <td class="center"><a class="btn btn-default" href="../profile.html">View</a></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
